services:
  - type: web
    name: scheduled-staging
    runtime: python
    repo: https://github.com/sociallyRK/scheduled
    branch: main
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: APP_SECRET_KEY
        generateValue: true
    disk:
      name: data
      mountPath: /opt/render/project/src/scheduled_data
      sizeGB: 1
